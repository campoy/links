syntax = "proto3";

message NewRequest {
    string url = 1;
}

message IDRequest {
    string id = 1;
}

message Link {
    string id = 1;
    string url = 2;
    int64 count = 3;
}

message Nothing {}

service Repository {
    rpc New(NewRequest) returns (Link) {};
    rpc Get(IDRequest) returns (Link) {};
    rpc CountVisit(IDRequest) returns (Nothing) {};
}
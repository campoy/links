<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="https://golang.org/favicon.ico">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>go links</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">

            <div class="jumbotron">
                <h1>go links üòç</h1>
                <p class="lead">Making links longer as a service since 2019.</p>
            </div>

            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Create a new link</h5>
                    <p class="card-text">Enter a new URL on the field below and click on the button.</p>
                    
                    <form action="/" method="post">
                        <input type="text" id="link" name="link" placeholder="https://yourlink.here">
                        <p></p>
                        <input type="submit" class="btn btn-primary"></input>
                    </form>

                </div>
            </div>

            <hr/>

            {{with .Msg}}
            <div class="card">
                <div class="card-header">
                    INFORMATION
                </div>
                <div class="card-body">
                    <span>{{.}}</span>
                </div>
            </div>
            {{end}}

            {{if .Link}}
            <div class="card">
                <div class="card-header">
                    Link created üéâ
                </div>
                <div class="card-body">
                    <p>share: <input class="w-50" type=text value="{{.Link}}"></input></p>
                    <a href="{{.Link}}" target="_blank" class="btn btn-primary" role="button">Go!</a>
                    <a href="{{.Stats}}" class="btn btn-secondary" role="button">Stats</a>
                </div>
            </div>
            {{end}}
        </div>
    </div>

</body>

</html>

kind: Module
name: router
description: This is the router service.
type: container
hotReload:
  sync:
    - target: /go/src/app
services:
  - name: router
    ports:
      - name: http
        containerPort: 8085
    ingresses:
      - path: /router
        port: http
    env:
      ROUTER_ADDRESS: ":8085"
      REPOSITORY_ADDRESS: "http://garden.local/db/"


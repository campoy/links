---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: links
spec:
  replicas: 1
  selector:
    matchLabels:
      app: links
  template:
    metadata:
      labels:
        app: links
    spec:
      containers:
      - name: links
        image: docker.io/ellenkorbes/links
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: REPOSITORY_ADDRESS
          value: ":8080"
---
apiVersion: v1
kind: Service
metadata:
  name: links
spec:
  # When using minikube, set the type to "NodePort"
  # When using Digital Ocean, set it to "LoadBalancer"
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: links